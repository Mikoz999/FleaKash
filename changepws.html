<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change Your FleaKash password</title>
    <link rel="stylesheet" href="./css/changepws.css">
</head>
<body>
    <div class="lg-logo5">
        <div class="logo"><h1>FleaKash</h1></div>
    </div>
    <section id="chng-pswd">
        <div class="change-psw">
            <div class="dtils7">
                <span><h3>To change your password</h3></span>
                <div class="pwd-change">
                    <label>Enter Old password</label>
                    <input type="password" placeholder="Enter Old Password" id="old-password" class="old-password" required>
                </div>
                <br>
                <div class="pwd-change">
                    <label>New Password</label>
                    <input type="password" placeholder="Enter New Password" id="new-password" class="password-new" required>
                </div>
                <br>
                <div class="pwd-change">
                    <label >Confirm password</label>
                    <input type="password" id="password" class="confirm-password" placeholder="Confirm New Password" required>
                </div>
                <br>
                <div id="btns">
                    <div><input type="submit" value="SUBMIT"></div>
                
                    <div><button><a href="dashboard.html">back</a></button>
                </div></div>
            </div>
        </div>
    </section>
</body>
</html>
