<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login to FleaKash</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <div class="content-cont">
        <div class="cont-cont2">
            <div class="f-logo"><label class="logo">FleaKash</label></div>
            <div class="log-fm">
                <h3>Welcome to FleaKash Agencies</h3>
                <form id="login-form">
                    <p>Confirm your login details</p>
                    <span id="email&pwdchecker" class="emailpwdchecker7"></span>
                    <div class="form-group">
                            <div class="kash-form">
                                <div class="flea-k-form">
                                    <input type="text" placeholder="Enter your email address" id="email" class="form-count" value="" required="" outocompletely>
                                </div>
                            </div>
                        </div>
                        <div class="form-group" >
                            <div class="kash-form">
                                <div class="flea-k-from">
                                    <input type="password" required="" class="form-cont" id="password" placeholder="Enter your password">
                                </div>
                                
                            </div>
                            <span><a href="fogotpswd.html">Fogot Password</a></span> 
                        </div>
                        <br>
                        <div class="btn-sgn">
                            <button >Sign In</button>
                        </div>
                       
                </form>
                <div>
                    <p>If you don not have an account <a href="registration.html">Register here</a></p>
                </div>
            </div>
        </div><!-- end of cont-cont2-->
    </div><!-- end of content-cont-->
    <script src="./js/login.js"></script>
</body>
</html>
